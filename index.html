<!doctype html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Pure Javascript Toaster Plugin Demo</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="./toaster-box.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container" role="main">
			<div class="jumbotron">
				<h1>Pure Javascript Toaster Demo</h1>
				<p>A random toast messages will pop up every second starting when the page loads. Use the buttons below to stop and start these toast messages.</p>
				<p>
					<button type="button" id="btnstart" class="btn btn-primary btn-lg" role="button">Start</button>
					<button type="button" id="btnstop"  class="btn btn-danger btn-lg" role="button">Stop</button>
				</p>
			</div>

		</div>
		<!--[if IE]>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<![endif]-->

		<!--[if !IE]>-->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<!--<![endif]-->

		<script src="./toaster-box.js"></script>
		<script>
			var interval;

			$(document).ready(function ()
			{
				randomToast();

				$('#btnstart').click(start);
				$('#btnstop').click(stop);

				start();
			});

			function start ()
			{
				if (!interval)
				{
					interval = setInterval(function ()
					{
						randomToast();
					}, 3500);
				}
				this.blur();
			}

			function stop ()
			{
				if (interval)
				{
					clearInterval(interval);
					interval = false;
				}
				this.blur();
			}

			function randomToast ()
			{

				// Default Values
				new ToasterBox({
					msg: '<strong>Success</strong> Successfully Added Toaster.',
					html: true,
					time: 3000,
					className: null,
					closeButton: true,
					maxWidth: 450,
					autoOpen: true,
					position: 'bottom-center', //'top-left', 'top-center', 'top-right', 'bottom-left', 'bottom-center', 'bottom-right', 
					backgroundColor: null,
					closeIcon: null
				})
			}

			</script>
	</body>
</html>
